{% comment %}
    We override this just to change the non-existent "#_navigation" href to "#"
    to make htmlproofer happy.
{% endcomment %}
<div class="navbar fixed-top">
    <div class="content">
        <div class="nav-btn-bar">
        <span class="sr-only">{{ site.data.strings.jump_to | default:"Jump to" }}{{ site.data.strings.colon | default:":" }}</span>
        <a id="_menu" class="nav-btn no-hover" href="#">
            <span class="sr-only">{{ site.data.strings.navigation | default:"Navigation" }}</span>
            <span class="icon-menu"></span>
        </a>
        </div>
    </div>
</div>
